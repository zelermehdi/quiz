        let currentQuestion = 0;
        let score = 0;
        const userAnswers = [];

        // Sélection des éléments du DOM
        const welcomeScreen = document.getElementById('welcome-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const scoreDisplay = document.getElementById('score');
        const detailedResults = document.getElementById('detailed-results');

        // Démarrer le quiz
        startButton.addEventListener('click', () => {
            welcomeScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            loadQuestion();
        });

        // Recommencer le quiz
        restartButton.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestion = 0;
            score = 0;
            userAnswers.length = 0;
            loadQuestion();
            detailedResults.innerHTML = '';
        });

        // Charger une question
        function loadQuestion() {
            const questionData = quizData[currentQuestion];
            questionNumber.textContent = `Question ${currentQuestion + 1}/${quizData.length}`;
            questionText.textContent = questionData.question;
            optionsContainer.innerHTML = '';

            questionData.options.forEach((option, index) => {
                const optionLabel = document.createElement('label');
                optionLabel.classList.add('block', 'bg-gray-100', 'rounded-lg', 'p-4', 'cursor-pointer', 'hover:bg-gray-200');

                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = 'option';
                optionInput.value = String.fromCharCode(65 + index); // A, B, C, D
                optionInput.classList.add('mr-2');

                // Vérifier si l'utilisateur a déjà sélectionné une réponse
                if (userAnswers[currentQuestion] === optionInput.value) {
                    optionInput.checked = true;
                }

                optionLabel.appendChild(optionInput);
                optionLabel.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(optionLabel);
            });

            // Mettre à jour les boutons de navigation
            prevButton.disabled = currentQuestion === 0;
            nextButton.textContent = currentQuestion === quizData.length - 1 ? 'Terminer' : 'Suivant';

            // Mettre à jour la barre de progression
            const progressPercent = ((currentQuestion) / quizData.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressText.textContent = `${Math.round(progressPercent)}%`;
        }

        // Gérer la sélection d'une option
        optionsContainer.addEventListener('change', (e) => {
            if (e.target.name === 'option') {
                userAnswers[currentQuestion] = e.target.value;
            }
        });

        // Bouton Précédent
        prevButton.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });

        // Bouton Suivant / Terminer
        nextButton.addEventListener('click', () => {
            // Vérifier si une réponse est sélectionnée
            if (!userAnswers[currentQuestion]) {
                alert('Veuillez sélectionner une réponse avant de continuer.');
                return;
            }

            // Si ce n'est pas la dernière question, passer à la suivante
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                // Calculer le score
                score = 0;
                detailedResults.innerHTML = '';
                quizData.forEach((q, index) => {
                    if (userAnswers[index] === q.correct) {
                        score++;
                    }
                    // Afficher les réponses détaillées
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('mb-4', 'p-4', 'border', 'rounded-lg', 'bg-gray-50');
                    resultItem.innerHTML = `
                        <p class="font-semibold">Question ${index + 1} : ${q.question}</p>
                        <p>Votre réponse : <span class="${userAnswers[index] === q.correct ? 'text-green-500' : 'text-red-500'}">${userAnswers[index]}. ${q.options[userAnswers[index].charCodeAt(0) - 65]}</span></p>
                        <p>Réponse correcte : <span class="text-green-500">${q.correct}. ${q.options[q.correct.charCodeAt(0) - 65]}</span></p>
                        <p class="text-sm text-gray-700">Explication : ${q.explanation}</p>
                    `;
                    detailedResults.appendChild(resultItem);
                });

                // Afficher les résultats
                quizScreen.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                scoreDisplay.textContent = score;
            }

            // Mettre à jour la barre de progression
            const progressPercent = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressText.textContent = `${Math.round(progressPercent)}%`;
        });
    </script>
